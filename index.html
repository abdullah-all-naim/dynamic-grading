<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resultsheet - Marksheet generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h2 class="main-title">Dynamic Grading</h2>
        <div class="header-box">
            <div class="header">
                <span>Subject</span>
                <span>Marks</span>
                <span>Action</span>
                <span>Grade</span>
            </div>
            <div class="body">
                <div class="row">
                    <label for="bangla">Bangla</label>
                    <div class="marks-box">
                        <input type="text" id="bangla-sub" placeholder="Number you got" />
                    </div>
                    <div class="action-box">
                        <button type="button" onclick="getGrade('bangla')">Calculate</button>
                    </div>
                    <div class="grade-box">
                        <p id="bangla-grade">F</p>
                    </div>
                </div>

                <div class="row">
                    <label for="english">English</label>
                    <div class="marks-box">
                        <input type="text" id="english-sub" placeholder="Number you got" />
                    </div>
                    <div class="action-box">
                        <button onclick="getGrade('english')">Calculate</button>
                    </div>
                    <div class="grade-box">
                        <p id="english-grade">F</p>
                    </div>
                </div>
                <div class="row">
                    <label for="ict">ICT</label>
                    <div class="marks-box">
                        <input type="text" id="ict-sub" placeholder="Number you got" />
                    </div>
                    <div class="action-box">
                        <button onclick="getGrade('ict')">Calculate</button>
                    </div>
                    <div class="grade-box">
                        <p id="ict-grade">F</p>
                    </div>
                </div>
            </div>
            <div class="footer">
                <p>Total Mark: <strong id="total-marks">00</strong></p>
                <div class="action-box">
                    <button id="calculate-grade">Calculate</button>
                </div>

                <p>Final Grade: <strong id="final-grade">F</strong></p>
            </div>
        </div>
    </div>
    <div id="congrates" class="alert alert-success" role="alert" style="">
        <h4 class="alert-heading">Well done!</h4>
        <p> Congratulations! You have got A+</p>
        <hr>
        <p class="mb-0">Keep it up</p>
      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
